; https://docs.platformio.org/page/projectconf.html

[env:rpipico2]
platform = raspberrypi
board = rpipico2
framework = arduino
lib_deps =
  adafruit/Adafruit TinyUSB Library @ 3.7.3
  bblanchon/ArduinoJson @ 7.4.2
build_flags = 
  -DUSE_TINYUSB
  -DARDUINO_USB_MODE=1
monitor_speed = 115200